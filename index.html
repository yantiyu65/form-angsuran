<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Angsuran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-warning">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fa-solid fa-circle-dollar-to-slot"></i>
            Form Angsuran
          </a>     
        </div>
    </nav>
    
    
    <div class="row">
        <label for="nama" class="col-sm-2 col-form-label col-form-label-lg">Nama</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="nama" placeholder="nama">
        </div>
        <label for="jPinjam" class="col-sm-2 col-form-label col-form-label-lg">Jumlah Pinjaman</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="jPinjam" placeholder="Rp.">
        </div>
        <label for="bunga" class="col-sm-2 col-form-label col-form-label-lg">Bunga</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="bunga" placeholder="%">
        </div>
        <label for="tenor" class="col-sm-2 col-form-label col-form-label-lg">Tenor</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="tenor" placeholder="bulan">
        </div>
        <label for="angsuran" class="col-sm-2 col-form-label col-form-label-lg">Angsuran / bulan</label>
        <textarea class="form-control" id="angsuran"></textarea>
        <button type="button" class="btn btn-outline-warning" onclick="hitung()">Hitung</button>
        
    </div>


    <script>
        let nama = document.getElementById('nama');


        function hitung() {
        let jPinjam = parseInt(document.getElementById("jPinjam").value);
        let tenor = parseInt(document.getElementById("tenor").value);
        let bunga = parseInt(document.getElementById("bunga").value);

        let bungaPer = (bunga / 100) * jPinjam;
        let modal = jPinjam / tenor ;
        let total = bungaPer + modal;

        document.getElementById("angsuran").innerHTML = total;
        }

        
    </script>
</body>
</html>
